<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminHub</title>
</head>

<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="#" class="brand" style="margin-bottom: -40px; margin-top: 20px;">
      <img class="img-fluid" style="width: 64px; height: 64px;" src="./imgs/logo.png">
      <span class="text">¡Bee GO!</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a href="./">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Inicio</span>

      </li>
      <li>
        <a href="./popayan">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Popayán</span>

        </a>
      </li>
      <li class="active">
        <a href="./cartagena">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Cartagena</span>
        </a>
      </li>
      <li>
        <a href="./medellin">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Medellin</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->

  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class='bx bx-menu'></i>
      <a href="./" class="nav-link">Inicio</a>
      <form id="search-form">
        <div class="form-input">
          <input type="search" id="search-input" placeholder="Buscar...">
          <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <input type="checkbox" id="switch-mode" hidden>
      <label for="switch-mode" class="switch-mode"></label>

                <i class='bx bxs-bell'></i>

            </a> -->

    <main>
      <ul class="box-info">
        <li title="ciudad amurallada">
          <div class="card-container" style="text-align: center;">
            <img class="img-thumbnail" src="./imgs/Cartagena/1.jpg" alt="Responsive image">
            <div class="card-body">
              <h5 class="card-title" id="card-title">Ciudad Amurallada</h5>
              <a target="_blank"><button type="button" class="btn btn-primary" id="torredelreloj">Ver más</button></a>
            </div>
          </div>
        </li>
        <li title="getsemaní">
          <div class="card-container" style="text-align: center;">

            </div>
          </div>
        </li>

        <li title="isla de barú">
          <div class="card-container" style="text-align: center;">
            <img class="img-thumbnail" src="./imgs/Cartagena/3.jpg" alt="Responsive image">
            <div class="card-body">
              <h5 class="card-title">Isla de Barú</h5>
              <a target="_blank"><button type="button" class="btn btn-primary" id="iglesiasafrancisco">Ver

            </div>
          </div>
        </li>

        <li title="el totumo">
          <div class="card-container" style="text-align: center;">
            <img class="img-thumbnail" src="./imgs/Cartagena/4.jpg" alt="Responsive image">

          <div class="card-container" style="text-align: center;">
            <img class="img-thumbnail" src="./imgs/Cartagena/5.jpg" alt="Responsive image">
            <div class="card-body">
              <h5 class="card-title">Castillo de San Felipe de Barajas</h5>

          </div>
        </li>

          <div class="card-container" style="text-align: center;">
            <img class="img-thumbnail" src="./imgs/Cartagena/6.jpg" alt="Responsive image">
